<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm() method</title>
</head>
<body>
  <script>
    let c=confirm("Do want to eat samosa?")
    if(c)
    {
        document.writeln("please bring samosa")
    }
    else{
        document.writeln("please bring coldrink")
    }
  </script>  
</body>
</html>
