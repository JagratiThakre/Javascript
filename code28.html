<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=["ramu kaka","ramlal","shyamlal","madhu bhen"]
        let b=0
        while(b<a.length)
        {
           document.writeln(a[b]+"<br>")
            let c=0
            while(c<a[b].length)
            {
                document.writeln(a[b][c]+"$")
                ++c
            }
        }
        ++b
        document.writeln("<br>")
    </script>
</body>
</html>
