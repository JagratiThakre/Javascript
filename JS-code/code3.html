<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var a=[10,20,30,40]
    document.writeln(a,"<br>")
    a.push("INDIA")
    document.writeln(a,"<br>")
    a.push("JAPAN")
    document.writeln(a,"<br>")
    a.push("AMERICA")
    document.writeln(a,"<br>")
    a.pop()
    document.writeln(a,"<br>")
    a.shift()
    document.writeln(a,"<br>")
    a.forEach(
        (x)=>{
            document.writeln("output is :",x,"<br>")
        }
        )
        a.fill(0,3)
        document.writeln(a,"<br>")
        
        
        

   </script> 
</body>
</html>
