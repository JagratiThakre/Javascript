<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operaters in JS</title>
</head>
<body>
    <script>
        var a=10
        document.writeln(a==++a,"<br>")//preincrement 10==11
        document.writeln(a==a++,"<br>")//postinc. 11==11
        document.writeln(a!=10,"<br>")//12 is not equal to 10
        document.writeln(a<10,"<br>")//12 is smaller
        document.writeln(a>10,"<br>")//12 is greater
        document.writeln(a<10||a>10,"<br>")//||or operater
        document.writeln(a<10||a<=10,"<br>")//||or operater
        document.writeln(a<10&&a>10,"<br>")//and operater(both condition true then output is true)
        document.writeln(a<10&&a==10,"<br>")//here also use and operater

    </script>
</body>
</html>
