<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt((Math.random()*7)+1)// parseInt is used to convert data in integer python,java,javascript is also used this concept
        switch(a)
        {
            case 1:
            document.writeln("sunday")
            break;
            case 2:
            document.writeln("monday")
            break;
            case 3:
            document.writeln("tuesday")
            break;
            case 4:
            document.writeln("wednesday")
            break;
            case 5:
            document.writeln("thrusday")
            break;
            case 6:
            document.writeln("friday")
            break;
            case 7:
            document.writeln("saturday")
            break;
            default:
                document.writeln("In valid data")
        }
    </script>
</body>
</html>
