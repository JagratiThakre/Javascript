<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var, let and const</title>
</head>
<body>
    <script>
        var a = 10
       document.writeln("a:"+a)
        var a =20
        document.writeln("a:"+a)
        let b =30
        document.writeln("b:"+b)
         b =40
        document.writeln("b:"+b)
        const  c =50
        document.writeln("c:"+c)
        const  d =60
        document.writeln("d:"+d)

    </script>
</body>
</html>
