<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    /* string is immutable*/
    var a="we love india army"
    var b="we love bhopal"
    document.writeln(a.concat(b)+"<br>")
    document.writeln(a+"<br>")
    document.writeln(a=a.concat(b)+"<br>")
    document.writeln(a+"<br>")
   </script> 
</body>
</html>
