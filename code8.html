<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a="I love Butterscoach"

        document.writeln("a[12]:",a.charAt(12)+"<br>")
        /*  charAt() method is used to particular index ki value nikalne ke liye. or*/
        document.writeln("a[11]:",a[11]+"<br>")

        var b=12
        var c="12"

        document.writeln("b:"+typeof(b)+"<br>")
        document.writeln("c:"+typeof(c)+"<br>")
        document.writeln(b===c,"<br>")/* for comparing we use === tripalequal to in javascript isme datatype bhi compare krta h*/
        document.writeln(!false,"<br>")/*falsey value give false */
        document.writeln(false,"<br>")/*falsy value*/
        document.writeln(-0,"<br>") /*falsy value*/
        document.writeln(0,"<br>") /* falsy value*/
        document.writeln(0n,"<br>")/*falsy value*/
        document.writeln(null,"<br>")/*falsy value*/
        document.writeln("","<br>") /*falsy value (it is only show blankspace)*/
        document.writeln(undefined,"<br>") /*falsy value*/
       
    </script>
</body>
</html>
