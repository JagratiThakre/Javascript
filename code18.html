<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> use of parseInt</title>
</head>
<body>
    <script>
         x=parseInt(prompt("Enter the integer value"))

        if(x%10===0)
        {
            console.log(x,"number is divisible by 10")
        }
        else
        {
            console.log(x," number is not divisible by 10")
        }
    </script>
</body>
</html>
